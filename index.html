<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handjet:wght@400;700&family=Poppins:wght@200;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Document</title>
  </head>
  <body>
    <div class="title">Things to do</div>
    <div class="notebook-list">
      <div class="container-task-item">
        <input
          class="task-item"
          type="text"
          id="taskInput"
          placeholder="Write here your task"
        />
        <button class="add-button" onclick="addTask()">Add</button>
        <button class="clear-button" onclick="clearTasks()">Clear</button>
      </div>
    </div>
    <div class="container-task-list">
      <ul id="taskList">
        <!-- Тут будуть відображатися завдання -->
      </ul>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
